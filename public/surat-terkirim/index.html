<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Surat Terkirim</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="logo">
          <h3>
            <a href="/"><img src="../gambar/Logo.png" alt="" /></a>
          </h3>
        </div>
        <div class="user">
          <div class="profil">
            <img src="../gambar/propil.jpg" alt="" />
          </div>
          <div class="pengguna">
            <h3>Hanafi</h3>
          </div>
        </div>
      </header>
      <div class="control">
        <aside>
          <div class="jarak">
            <div class="sidebar">
              <h3><a href="../input">Surat Baru &nbsp;</a></h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3>
                <a href="../surat-terkirim">Surat Terkirim </a>
              </h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3>
                <a href="../profil-input">Profile </a>
              </h3>
            </div>
            <hr />
          </div>
          <div class="logout">
            <h3>
              <a href="../login"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
              >
            </h3>
          </div>
        </aside>
        <div class="content">
          <main>
            <div class="isi">
              <div class="daftar-surat-box">
                <h1>Daftar Surat Terkirim</h1>
                <div class="table-masuk">
                  <table>
                    <th>No</th>
                    <th>Pengirim</th>
                    <th>Tanggal Masuk</th>
                    <th>Status</th>
                  </table>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script>
      fetch(`/api/me`)
        .then((response) => response.json())
        .then((data) => {
          // console.log(data);
          document.querySelector(".pengguna>h3").textContent = data[0].nama;
        });
      async function suratMasuk() {
        const tabel = document.querySelector("table");
        const res = await fetch("/api/data");
        const data = await res.json();
        data.forEach((e, i) => {
          const tr = document.createElement("tr");
          const no = document.createElement("td");
          no.textContent = i + 1;
          const nama = document.createElement("td");
          nama.textContent = e.pengirim;
          const tanggal = document.createElement("td");
          tanggal.textContent = new Date(e.tanggal_kirim).toLocaleString(
            "id-ID",
            {
              day: "2-digit",
              month: "2-digit",
              year: "2-digit",
            }
          );
          const status = document.createElement("td");
          status.textContent = e.keterangan;

          tr.appendChild(no);
          tr.appendChild(nama);
          tr.appendChild(tanggal);
          tr.appendChild(status);
          tabel.appendChild(tr);
        });
      }
      suratMasuk();
    </script>
  </body>
</html>
