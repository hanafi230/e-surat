<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Profil</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="logo">
          <h3>
            <a href="/"
              ><img src="../gambar/Logo.png" alt=""
            /></a>
          </h3>
        </div>
        <div class="user">
          <div class="profil">
            <img src="../gambar/propil.jpg" alt="" />
          </div>
          <div class="pengguna">
            <h3>Hanafi</h3>
          </div>
        </div>
      </header>
      <div class="control">
        <aside>
          <div class="jarak">
            <div class="sidebar">
              <h3>
                <a href="/"
                  >Home
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
                >
              </h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3><a href="../surat-masuk">Surat Masuk</a></h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3><a href="../arsip">Arsip Surat &nbsp;</a></h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3>
                <a href="../profil"
                  >Profile
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
                >
              </h3>
            </div>
            <hr />
          </div>
          <div class="logout">
            <h3><a href="../login">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></h3>
          </div>
        </aside>
        <div class="content">
          <main>
            <div class="isi">
              <div class="daftar-surat-box">
                <h1>Profil Pengguna</h1>
                <hr>
                <div class="box-profil">
                    <div class="foto-tombol">
                        <div class="foto-profil">
                            <img src="../gambar/propil.jpg" alt="">
                        </div>
                        <div class="tombol-simpan">
                            <a href="" class="simpan ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Simpan&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </div>
                    <div class="keterangan-profil">
                        <form action="" name="form">
                          <div class="input-data">
                            Nama Pengguna <input type="text" name="nama" id="nama">
                            <div class="jk">
                            Jenis Kelamin 
                            <input type="radio" name="jenis_kelamin" value="Laki-Laki">Laki-Laki
                            <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan
                            </div>
                            Alamat <input type="text" id="alamat">  
                            Nomor Telepon <input type="text" id="notel">  
                            Email <input type="text" id="email">
                            Ubah Foto Profil <input type="file">
                          </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
      <script>
        async function profil() {
        const tabel = document.querySelector("form");
        const res = await fetch("/api/me");
        const data = await res.json();

        const nama = document.getElementById("nama");
        nama.textContent = data.nama;
        const cetak = document.querySelector("input");
        cetak.appendChild(nama);
      
      }
      profil();
      </script>
  </body>
</html>
