    <script>
      fetch("/api/me").then((res) => res.json());
      async function suratMasuk(){
        const tabel = document.querySelector("table");
        const res = await fetch("/api/surat-masuk");
        const data = awaitÂ res.json();   
        data.forEach((e,i) => {
          const tr = document.createElement("tr");
          const no = document.createElement("td");
          no.textContent = i+1;
          const nama = document.createElement("td");
          nama.textContent = e.pengirim;
          const tanggal = document.createElement("td");
          tanggal.textContent = e.tanggal_kirim;
          const catatan = document.createElement("td");
          catatan.textContent = e.catatan;
  
          tr.appendChild(no);
          tr.appendChild(nama);
          tr.appendChild(tanggal);
          tr.appendChild(catatan);
          tabel.appendChild(tr);

          const lihat = document.createElement("td");
            const anchorEdit = document.createElement("a");
            anchorEdit.textContent = "Lihat";
            anchorEdit.href = `../lihat?id=${data[i].id}`;
            lihat.appendChild(anchorEdit);
            tr.appendChild(lihat);

  
        });
      }
      suratMasuk();
    </script>

<script>
      document.form.onsubmit = (e) => {
        e.preventDefault();
        const pengirim = document.form.pengirim.value;
        const tanggal_kirim = document.form.tanggal_kirim.value;
        const catatan = document.form.catatan.value;
        const status = document.form.status.value;
        fetch("/api/input", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pengirim,
            tanggal_kirim,
            catatan,
            status
          }),
        });
        alert("Berhasil Ditambahkan");
        location.href = "../input";
      };
    </script>
