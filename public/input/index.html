<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style-input.css" />
    <title>Input Surat</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="logo">
          <h3>
            <a href="../input/index.html"
              ><img src="../gambar/Logo.png" alt=""
            /></a>
          </h3>
        </div>
        <div class="user">
          <div class="profil">
            <img src="../gambar/propil.jpg" alt="" />
          </div>
          <div class="pengguna">
            <h3>Hanafi</h3>
          </div>
        </div>
      </header>
      <div class="control">
        <aside>
          <div class="jarak">
            <div class="sidebar">
              <h3><a href="../input/index.html">Surat Baru &nbsp;</a></h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3>
                <a href="../surat-terkirim/index.html">Surat Terkirim </a
                >
              </h3>
            </div>
            <hr />
            <div class="sidebar">
              <h3>
                <a href="../profil-input/index.html">Profile </a
                >
              </h3>
            </div>
            <hr />
          </div>
          <div class="logout">
            <h3>
              <a href="../login/index.html"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
              >
            </h3>
          </div>
        </aside>
        <div class="content">
          <main>
            <div class="isi">
             <form action="" name="form">
              <div class="daftar-surat-box">
                <h1>Input Surat Baru</h1>  
                <hr>
                <div class="input">
                  Nama Pengirim<input type="text" name="pengirim" required>
                </div>
                <div class="input">
                  Tanggal kirim<input type="date" name="tanggal_kirim" required>
                </div>
                <div class="input">
                  Catatan <input type="text" name="catatan" required>
                </div>
                <div class="input">
                  Surat <input type="file">
                </div>
                <div class="input">
                  <input type="hidden" name="status" value="2">
                </div>
                <div class="tombol-kirim">
                  <button>Kirim</button>
                </div>
              </div>
             </form>             
            </div>
          </main>
        </div>
      </div>
    </div>
    <script>
      document.form.onsubmit = (e) => {
        e.preventDefault();
        const pengirim = document.form.pengirim.value;
        const tanggal_kirim = document.form.tanggal_kirim.value;
        const catatan = document.form.catatan.value;
        const status = document.form.status.value;
        fetch("/api/input", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pengirim,
            tanggal_kirim,
            catatan,
            status
          }),
        });
        alert("Berhasil Ditambahkan");
        location.href = "../input";
      };
    </script>
  </body>
</html>
